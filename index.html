<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
        <div class="wrapper">
                <div class="container">
                        <div class="row mb-4">
                          <div class="col text-center">
                            <a href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#MainModal">Paylix</a>
                          </div>
                        </div>
                </div>
                    
                      <div class="modal fade" id="MainModal" tabindex="-1" role="dialog" aria-labelledby="MainModal" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content myModal-content">
                            <!-- <div class="modal-header">
                              <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div> -->
                            <div class="modal-body myModal-body">
                                <header class="myModal_header d-flex flex-row justify-content-center align-items-center">
                                  <button type="button" class="btn btn-default myBtn-default" data-dismiss="modal">
                                    <i class="fas fa-times"></i>
                                  </button>
                                </header>

                                <main class="myModal-main d-flex flex-column">
                                  <div class="d-flex flex-row myModal-main-first justify-content-start align-items-start">
                                    <div class="myModal-main-first-image">
                                      <img src="./Paylix Plugin Design/Assets/group-12.png" alt="phone icon"/>
                                    </div>
                                    <div class="myModal-main-first-text">
                                      <h3>Secure & Quick Checkout</h3>
                                      <p>Pay with your credit card using your smartphone.</p>
                                    </div>
                                  </div>
                                  <div class="myModal-main-second d-flex flex-row justify-content-between align-items-center">
                                    <div class="myModal-main-second-wrapLeft d-flex flex-row justify-content-center align-items-center">
                                        <div class="myModal-main-second-arrowDown"><i class="fas fa-angle-down"></i></div>
                                        <div class="myModal-main-second-flag">
                                          <img src="./Paylix Plugin Design/Assets/flag.png" alt="flag"/>
                                        </div>
                                        <div class="myModal-main-second-num1"><p>+972</p></div>
                                    </div>

                                    <form action="#" name="form" class="d-flex align-items-center justify-content-between myModal-main-second-num2">
                                      <input type="number" name="number" placeholder="Your phone Number" class="myModal-main-second-num2-input"><br>
                                      <button type="submit" value="Submit" class="myModal-main-second-arrowRight d-flex justify-content-center aling-items-center position-relative">
                                          <img src="./Paylix Plugin Design/Assets/pathCopy.png" alt="arrow right" class="position-absolute"/>
                                      </button>
                                    </form>
                                  </div>
                                </main> 

                                <footer class="myModal-footer d-flex flex-row justify-content-between align-items-center">
                                    <div class="myModal-footer-PaylixLogo">
                                        <img src="./Paylix Plugin Design//Assets/logo.png" alt="Paylix Logo"/>
                                    </div>
                                  
                                  <div class="myModal-footer-questions_wrapper d-flex justify-content-between align-items-center">
                                    <button class="footer-question1">Need Help?</button>
                                    <button class="footer_question2">Terms & Polices</button>
                                  </div>
                                </footer>



                            </div>
                          </div>
                        </div>
                      </div>
        </div>
              

    <script src="/src/script.js"></script>
</body>
</html>
